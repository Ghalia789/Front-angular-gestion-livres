<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
          <label>Titre Livre</label>
          <input type="text" class="form-control" [(ngModel)]="titreLivre" name="titreLivre" class="form-control">
          <button type="submit" (click)="rechercherLivs()" class="btn btn-primary mb-2 ml-2">Rechercher</button>
      </div>
      </form>
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Titre</th>
          <th>Auteur</th>
          <th>Genre</th>
          <th>Prix</th>
          <th>Quantite en stock</th>
          <th>Date de Publication</th>
        </tr>
        <tbody *ngFor="let livre of livres">
          <tr>
            <td>{{livre.idLivre}}</td>
            <td>{{livre.titreLivre}}</td>
            <td>{{livre.auteurLivre}}</td>
            <td>{{livre.genre?.nomGen}}</td>
            <td>{{livre.prixLivre}}</td>
            <td>{{livre.quantiteStock}}</td>
            <td>{{livre.datePublication| date:'dd/MM/yyyy'}}</td>
            <!--<td>
              <a class="btn btn-danger" (click)="supprimerLivre(livre)">Supprimer</a>
            </td>
            <td>
              <a class="btn btn-success" [routerLink]="'/update-livre/'+livre.idLivre">Modifier</a>
            </td>-->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
